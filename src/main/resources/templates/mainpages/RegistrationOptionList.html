<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<base th:href="@{${session.baseURL}}" /> 
</head>
<body class="hold-transition skin-blue-light sidebar-mini fixed">
	<div class="" th:fragment="section">
		
		<div class="margin-homepage">
			<div class="container">	
						
				<form name="registrationOptionForm" id="registrationOptionForm">
							
				<div class="reg-box">
					<h3 style="border-top-left-radius: 10px; border-top-right-radius: 10px;">Course Registration Option</h3>					
										
					<p th:each="regOpt, it : ${regOptionList}" class="radio-check">
						<input class="radio-btn" type="radio" 
							name="registrationOption" 
							th:id="${'registrationOption'+ it.index}" 
							th:value="${regOpt[0]}" th:text="${regOpt[1]}" />
					</p>
					 
					<p>
						<th:block>
							<div id="info" style="color:red; text-align:center;"></div>
						</th:block>
					</p>					
					
					<div class="bottom-header" style="text-align: center;">					
						<button type="button" 
							th:data-csrfname="${_csrf?.parameterName}" 
							th:data-csrfvalue="${_csrf?.token}"
							onclick="viewRegistrationOption(this);">Submit</button>
					</div>
				</div>
				</form>

				<br />
			</div>
			<br />
			<br />
			<th:block>
				<style>
					.radio-check
					{
						padding-left:40px;
						margin: 10px;
					}
					.radio-btn
					{
						margin:6px 9px 0px 0px;
					}
				</style>
			</th:block>
		</div>
		
		<script th:inline="javascript">
		/*<![CDATA[*/
									
			var showFlag = [[${showFlag}]];
			var info = [[${info}]];
			
			if ((info != null) && (info != ""))
			{
				swal({
			    	title: info,
			    	type : 'success',
			    	confirmButtonColor: '#3085d6'
				},
				
				function(button) 
				{			
				    if (button == true) 
				    {
				    	window.setTimeout(function ()
				    	{
				    		
				    	}, 0);		    			    	
				    }
				});
			}
			
		/*]]>*/
		</script>
		
	</div>
</body>
</html>
