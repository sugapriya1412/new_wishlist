<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body class="hold-transition skin-blue-light sidebar-mini fixed">
	<div class="wrapper">
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper" id="page-wrapper">
			<div class="" th:fragment="section">
				<script th:inline="javascript">
				/*<![CDATA[*/
									
					var showFlag = [[${showFlag}]];
			
				/*]]>*/
				</script>

				<div class="margin-homepage">
					<div class="container">
						
						<div style="text-align: center; text-decoration: underline;">
							<h3>REGISTERED CREDIT(S)</h3>
						</div>
						
						<div class="table-responsive">
						
							<table class="w3-table-all w3-card-4 w3-hoverable"
								style="background-color: #e0f8f8; width: 30%">
								<thead>
									<tr class="w3-blue">
										<th style="white-space: nowrap; border: 1px solid #3c8dbc; 
												text-align: center; width: 10%;">&nbsp;</th>
										<th style="white-space: nowrap; border: 1px solid #3c8dbc; 
												text-align: center; width: 10%;">Credits</th>
										<th style="white-space: nowrap; border: 1px solid #3c8dbc; 
												text-align: center; width: 10%;">Courses</th>
									</tr>
								</thead>
																
								<tr>
									<td style="text-align: left; border: 1px solid #3c8dbc; font-weight: bold;">
										Maximum
									</td>
									<td style="text-align: center; border: 1px solid #3c8dbc;" 
										th:text="${(maxCredit == null) ? '0' : maxCredit}">
									</td>
									<td style="text-align: center; border: 1px solid #3c8dbc;">
										-
									</td>
								</tr>
								
								<tr>
									<td style="text-align: left; border: 1px solid #3c8dbc; font-weight: bold;">
										Registered
									</td>
									<td style="text-align: center; border: 1px solid #3c8dbc;" 
										th:text="${(regCredit == null) ? '0' : regCredit}">
									</td>
									<td style="text-align: center; border: 1px solid #3c8dbc;" 
										th:text="${(regCount == null) ? '0' : regCount}">
									</td>
								</tr>
								
							</table>
							
						</div><br/>						
						
						
						<div style="text-align: center; text-decoration: underline;">
							<h3>REGISTERED COURSE(S)</h3>
						</div>

						<div align="center" style="color: Red; font-weight: bold;"
							th:if="${courseRegistrationModel.size()==0}"
							th:text="${'No Records Found'}"></div>
						<div class="table-responsive">
						
							<table class="w3-table-all w3-card-4 w3-hoverable"
								style="background-color: #e0f8f8;"
								th:if="${not #lists.isEmpty(courseRegistrationModel)}">
								
								<thead>
									<tr class="w3-blue">
										<th style="white-space: nowrap; border: 1px solid #3c8dbc; 
											text-align: center; width: 15%;">Course Detail</th>
										<th style="white-space: nowrap; border: 1px solid #3c8dbc; 
											text-align: center; width: 10%;">L T P J</th>
										<th style="white-space: nowrap; border: 1px solid #3c8dbc; 
											text-align: center; width: 5%;">Credit</th>
										<th style="white-space: nowrap; border: 1px solid #3c8dbc; 
											text-align: center; width: 5%;">Course Category</th>
										<th style="white-space: nowrap; border: 1px solid #3c8dbc; 
											text-align: center; width: 5%;">Course Option</th>
									</tr>
								</thead>
								
								<tr th:each="RegisteredList, i :${courseRegistrationModel}">
									<td style="border: 1px solid #3c8dbc;">
										<span th:text="${RegisteredList[1] +' - '+ RegisteredList[2] +' - '+ RegisteredList[5]}"></span>
									</td>
										
									<td style="text-align: center; border: 1px solid #3c8dbc;">
										<span th:text="${RegisteredList[6] +' '+ RegisteredList[7] 
											+' '+ RegisteredList[8] +' '+ RegisteredList[9]}"></span>
									</td>
											
									<td style="text-align: center; border: 1px solid #3c8dbc;">
										<span th:text="${RegisteredList[10]}"></span>
									</td>
										
									<td style="border: 1px solid #3c8dbc;">
										<span th:if="${curriculumMapList.isEmpty()}" th:text="${'-'}"></span>
										
										<th:block th:if="${(!curriculumMapList.isEmpty()) 
													and (curriculumMapList.containsKey(RegisteredList[1]))}" 
												  th:each="e2 :${curriculumMapList.get(RegisteredList[1])}">
											<span th:if="${e2[2] == 'CC'}" th:text="${e2[1]}"></span>
											<span th:if="${e2[2] == 'BC'}" th:text="${e2[1] +' ('+ e2[7] +' Basket)'}"></span>
										</th:block>
										
										<span th:if="${(!curriculumMapList.isEmpty()) 
													and (!curriculumMapList.containsKey(RegisteredList[1]))}" 
												th:text="${'University Elective'}"></span>
									</td>
									
									<td style="border: 1px solid #3c8dbc;">
										<span th:if="${RegisteredList[11] != 'CS'}" th:text="${RegisteredList[12]}"></span>
										<span th:if="${RegisteredList[11] == 'CS'}" 
											th:utext="${RegisteredList[15] != null} 
												? ${RegisteredList[12]} +' ('+ ${#strings.replace(#strings.substring(RegisteredList[15],3,10),'_','')} +')'
												: ${RegisteredList[12]}"></span>
									</td>										
								</tr>
								
							</table>
						</div>
						<br />
												
						<script th:inline="javascript">
						/*<![CDATA[*/
							
							function nWin() 
							{
								var w = window.open();
								var html = $("#ttview").html();
								$(w.document.body).html(html);
								w.print();
								w.close();
							}
						
							function printDiv() 
							{
								nWin();
							}
							
						/*]]>*/
						</script>
						<br/> <br/>

					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /.content-wrapper -->
</body>
</html>
